<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Network</h1>
        </div>
        <div class="header">
            <h2>Your Feed</h2>
        </div>
        <div class="main">
            <div class="left">
                <img class="avatar" src="icons/user-circle.png" alt="avatar picture">
                <p><a class="add-avatar" href="">Add an avatar</a></p>
                <p class="user-name">James Doe</p>
            </div>
            <div class="right">
                <div class="box-1">
                    <div class="top">
                        <h3>Neil M</h3>
                        <div class="like">
                            <p id="likes1">9 like(s)</p>
                            <button class="like-btn" onclick="counter1()">Like</button>
                        </div>
                    </div>
                    <p class="text">I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
                <div class="box-2">
                    <div class="top">
                        <h3>Nichole K</h3>
                        <div class="like">
                            <p id="likes2">12 like(s)</p>
                            <button class="like-btn" onclick="counter2()">Like</button>
                        </div>
                    </div>
                    <p class="text">Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="box-3">
                    <div class="top">
                        <h3>Jim R</h3>
                        <div class="like">
                            <p id="likes3">9 like(s)</p>
                            <button class="like-btn" onclick="counter3()">Like</button>
                        </div>
                    </div>
                    <p class="text">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
